<!DOCTYPE HTML>

<html>
 <head>
  <title> Admin Registeration </title>
  <link rel="stylesheet" href="logintheme.css">
	
 </head>
 <body align="center">
  <h1><u>Network Monitoring Tool</u></h1>
  <h2>Admin Registeration</h2>
  <br/>
  <form action = "filename"method="POST">
   <label>Name : </label>
   <input name="username"type="text"placeholder="Enter Your Name Here"autofocus required/>
   <br/><br/>
   <label>E-Mail ID : </label>
   <input name="e-mail"type="email"placeholder="user@example.com"autofocus required/>
   <br/><br/>
   <label>Password : </label>
   <input name="password"type="password"placeholder="Minimum 8 Characters"autofocus required/>
   <br/><br/>
   <label>Confirm Password : </label>
   <input name="password"type="password"placeholder="Minimum 8 Characters"autofocus required/>
   <br/><br/>
   <input type="submit"value="Register"/>
  </form>
 </body>
</html>
